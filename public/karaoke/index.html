<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="./karaoke.css" rel="stylesheet">

  <body>
    <div class="playlistContainer">
      <div class="searchContainer">
        <input class="searchInput" placeholder="Search..."/>

        <div class="title">
          Karaoke Player
        </div><div class="button teal " id="lockPlayer">Unlock</div><div class="button teal " id="takeOver">Take Over: Off</div><div class="button teal " id="autoSync">Auto Sync: Off</div><div class="button teal " id="stopVideo">Stop</div>

    </div>

    <div class="playerContainer">
      <div class="singerListTitle">Singer List</div>
      <div class="videoPlaylistContainer">
          
      </div>
    </div>
    
    <div class="searchBackDrop">
      <span class="material-icons pointer closeSearch">close</span>
    </div>
    <div class="videoSearchContainer">
      
    </div>

      <span class="material-icons pointer closePreview">close</span>

          <div id="player">

        </div>
