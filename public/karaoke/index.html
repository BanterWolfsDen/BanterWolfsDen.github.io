<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link href="./karaoke.css" rel="stylesheet">
  </head>
  <body>
    <div class="playlistContainer">
      <div class="searchContainer">
        <input class="searchInput" placeholder="Search..."/>
      </div>
      <div class="playlistTitle">
        <div class="title">
          Karaoke Player
        </div><div class="button teal " id="lockPlayer">Unlock</div><div class="button teal " id="takeOver">Allow Takeover</div>
      </div>
    </div>
    <div class="videoPlayer">
      <div id="playerContainer">
        <div id="player">

        </div>
      </div>
      <div id="singerList">

      </div>
      <div class="button teal fullscreenButton">Show Fullscreen</div>
      <div class="button teal fullscreenButton lower" id="autoSync">Enable Auto Sync</div>
    </div>
    
    <div class="playerContainer">
        
      <div class="hostTitle"></div>
      <div class="singerListTitle">Singer List</div>
      <div class="videoPlaylistContainer">
          
      </div>
    </div>
    
    
    <div class="searchBackDrop">
      <span class="material-icons pointer closeSearch">close</span>
    </div>
    <div class="videoSearchContainer">
      
    </div>
    <img src="https://cdn.glitch.global/e1a76c0e-a722-4204-9089-a5f3e4fe12f9/3-dots-move.svg?v=1678747444591" class="loadingSpinner"/>
