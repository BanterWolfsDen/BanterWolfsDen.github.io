    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script> 
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      // A simple aframe component to handle the click
      AFRAME.registerComponent('handle-click', {
          init: function () {
              // When you click on an element, run the animation on the parent element
              this.el.addEventListener('click', () => {
                if(urlParams.has('instanceId')) {
                    console.log("https://" + window.location.host + "/playlist.html?instanceId=" + urlParams.get('instanceId'));
                   openPage("https://" + window.location.host + "/playlist.html?instanceId=" + urlParams.get('instanceId'));
                }
              })
          }
      });
    </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="youtube-video" volume="0.05"></video>
      </a-assets>
      
      <a-box sq-collider color="olive" scale="30 0.1 30"></a-box>
      <script src="./video-player.js"></script>
      
      <!-- A box to click to be able to open a page -->
      <a-box sq-collider sq-interactable handle-click color="green" position="0 1 -4" depth="0.05" width="1.5" height="0.4">
        <a-text value="playlist" position="0 0 0.06" align="center"></a-text>
      </a-box>
      
      <a-video src="#youtube-video" position="0 3 -5" scale="4 4 4"></a-video>
    </a-scene>
  </body> 
</html>
