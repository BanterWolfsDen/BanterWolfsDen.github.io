
<!DOCTYPE html>
<html lang="en" style="height: 100%; margin: 0">
	<head>
		<meta charset="UTF-8">
		<title>HLS Live Streaming</title>
		<link href="https://vjs.zencdn.net/7.5.5/video-js.css" rel="stylesheet">
		<script src="https://vjs.zencdn.net/7.5.5/video.js"></script>
	</head>
	<body style="height: 100%; padding: 0;margin:0">
		<video id="player" class="video-js vjs-default-skin" style="width: 100%; height: 100%" controls preload="none">
			<source src="http://mc.sdq.st:8080/hls/test.m3u8" type="application/x-mpegURL" />
		</video>
		<script>
			var player = videojs('#player');
      const urlParams = new URLSearchParams(window.location.search);
    
      player.volume(urlParams.get("volume") || 0.5);
		</script>

	</body>

</html>
