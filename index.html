<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="/sidequest-sdk.js"></script>
    <script>
      AFRAME.registerComponent('sq-triggermove', {
            update: function () {
                window.buttonPressCallback = d => {
                  console.log(d);
                }
            }
        });
      AFRAME.registerComponent('sq-onclick', {
            init: function () {
                this.el.addEventListener('click', () => {
                  console.log('this jsut got clicked!');
                })
            }
        });
    </script>
  </head>
  <body>
    <a-scene>
      <a-sound id="bonebackSound" position="0 10 0" autoplay="true" loop="true" volume="0.5" src="https://cdn.glitch.global/376b5e69-e989-4420-887c-8925a3e39012/boneback.mp3">
        <a-box scale="0.1 0.1 0.1" color="cyan"></a-box>
      
      </a-sound>
      
      <a-camera look-controls wasd-controls="fly:true">
        <a-box scale="0.1 0.1 0.1" color="purple"></a-box>
      </a-camera>
      
      
      <a-box color="blue" sq-onclick sq-clickable sq-collider></a-box>

      <a-entity position="0 0 10" sq-mirror></a-entity>
      <a-link position="0 0 10" title="test title" href="https://bobclimbnew.glitch.me" image="https://i.imgur.com/GNvMYQP.jpeg"></a-link>
      
      <a-text value="this is the text"></a-text>
      <a-box position="0 1 0" src="https://i.imgur.com/GNvMYQP.jpeg" repeat="1 1" material="opacity: 0.5; transparent: true"></a-box>
      <a-box position="0 0 0" src="https://i.imgur.com/GNvMYQP.jpeg" repeat="2 2" offset="0.5 0.5"></a-box>
      <a-box sq-trackpose="type: lefthand" color="green" scale="0.1 0.1 0.1"></a-box>
      <a-box sq-trackpose="type: righthand" color="blue" scale="0.1 0.1 0.1"></a-box>
      <a-box color="red" sq-collider scale="100 0.1 100"></a-box>
      
    </a-scene>
  </body>
</html>
