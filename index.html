<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="/sidequest-sdk.js"></script>
    <script>
      AFRAME.registerComponent('sq-onclick', {
          init: function () {
              this.el.addEventListener('click', () => {
                 this.el.parentElement.emit('startAnimation', null, false);
              })
          }
      });
    </script>
  </head>
  <body>
    <a-scene>
      <a-entity position="0 0 10" rotation="0 180 0" scale="2 2 2" sq-mirror></a-entity>
     
      <a-box color="darkgreen" sq-collider scale="30 0.1 30"></a-box>
      <a-entity position="0 0 0">
        <a-box depth="0.1" width="17" position="1 1.5 -5" color="green"></a-box>
        <a-box depth="0.1" width="1" position="-0.5 0.5 -5" color="green"></a-box>
        <a-box depth="0.1" width="1" position="1.5 0.5 -5" color="green"></a-box>
        <a-box depth="0.1" width="1" position="3.5 0.5 -5" color="green"></a-box>
        <a-box depth="0.1" width="1" position="-2.5 0.5 -5" color="green"></a-box>
        <a-box depth="0.1" width="1" position="5.5 0.5 -5" color="green"></a-box>
        <a-box depth="0.1" width="1" position="-4.5 0.5 -5" color="green"></a-box>
        <a-box depth="0.1" width="1" position="7.5 0.5 -5" color="green"></a-box>
        <a-box depth="0.1" width="1" position="-6.5 0.5 -5" color="green"></a-box>
<!--         startEvents: startAnimation -->
        
        <a-entity position="8 0 -5" animation="property: rotation; from: 0 0 0; to: 0 -90 0; dur: 700; easing: easeInOutExpo; ">
          <a-box depth="0.1" position="0.5 0.5 0" color="red" sq-collider sq-clickable sq-onclick>
            <a-text value="24" position="0 0.1 0.11" align="center"></a-text>
          </a-box>
        </a-entity>
        
        <a-entity position="6 0 -5" animation="property: rotation; from: 0 0 0; to: 0 -90 0;  dur: 700; easing: easeInOutExpo; ">
          <a-box depth="0.1" position="0.5 0.5 0" color="red" sq-collider sq-clickable sq-onclick>
            <a-text value="23" position="0 0.1 0.11" align="center"></a-text>
          </a-box>
        </a-entity>


        <a-entity position="4 0 -5" animation="property: rotation; from: 0 0 0; to: 0 -90 0;  dur: 700; easing: easeInOutExpo; ">
          <a-box depth="0.1" position="0.5 0.5 0" color="red" sq-collider sq-clickable sq-onclick>
            <a-text value="22" position="0 0.1 0.11" align="center"></a-text>
          </a-box>
        </a-entity>
        <a-entity position="-6 0 -5">
          <a-plane position="0.5 0.5 0" src="https://cdn.glitch.global/537d3be1-3c9d-4443-b94c-e84d2ba3ced3/bread-256x256-30654.png"></a-plane>
          <a-entity position="2 0 -5" animation="property: rotation; from: 0 0 0; to: 0 -90 0;  dur: 700; easing: easeInOutExpo; ">
            <a-box depth="0.1" position="0.5 0.5 0" color="red" sq-collider sq-clickable sq-onclick>
              <a-text value="21" position="0 0.1 0.11" align="center"></a-text>
            </a-box>
          </a-entity>
        </a-entity>

        
        <a-entity position="0 0 -5" >
          <a-plane position="0.5 0.5 0" src="https://cdn.glitch.global/537d3be1-3c9d-4443-b94c-e84d2ba3ced3/apple-256x256-30677.png"></a-plane>
          <a-entity animation="property: rotation; from: 0 0 0; to: 0 -90 0; dur: 700; easing: easeInOutExpo; ">
            <a-box depth="0.1" position="0.5 0.5 0" color="red" sq-collider sq-clickable sq-onclick>
              <a-text value="20" position="0 0.1 0.11" align="center"></a-text>
            </a-box>
          </a-entity>
        </a-entity>
        
        <a-entity position="-2 0 -5" >
          <a-plane position="0.5 0.5 0" src="https://cdn.glitch.global/537d3be1-3c9d-4443-b94c-e84d2ba3ced3/banana-256x256-30652.png"></a-plane>
          <a-entity  animation="property: rotation; from: 0 0 0; to: 0 -90 0; dur: 700; easing: easeInOutExpo;  ">
            <a-box depth="0.1" position="0.5 0.5 0" color="red" sq-collider sq-clickable sq-onclick>
            <a-text value="19" position="0 0.1 0.11" align="center"></a-text>
            </a-box>
          </a-entity>
        </a-entity>

        <a-entity position="-4 0 -5" >
          <a-plane position="0.5 0.5 0" src="https://cdn.glitch.global/537d3be1-3c9d-4443-b94c-e84d2ba3ced3/beer-256x256-30679.png"></a-plane>

              <a-text value="18" position="0 0.1 0.11" align="center"></a-text>
            </a-box>
          </a-entity>
        </a-entity>
        
        <a-entity position="-6 0 -5">
          <a-plane position="0.5 0.5 0" src="https://cdn.glitch.global/537d3be1-3c9d-4443-b94c-e84d2ba3ced3/bread-256x256-30654.png"></a-plane>
          <a-entity  animation="property: rotation; from: 0 0 0; to: 0 -90 0; dur: 700; easing: easeInOutExpo; ">
            <a-box depth="0.1" position="0.5 0.5 0" color="red" sq-collider sq-clickable sq-onclick >
              <a-text value="17" position="0 0.1 0.11" align="center"></a-text>
            </a-box>
          </a-entity>
        </a-entity>
      </a-entity>

      
    </a-scene>
  </body>
</html>
