<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <!-- A big box for the floor with a collider on it -->
      <a-box sq-collider color="olive" scale="30 0.1 30"></a-box>
      
      <!-- A 3d model of a christmas tree, because why not! -->
      <a-entity position="-7 0 -4" scale="40 40 40" gltf-model="https://cdn.glitch.global/7af396ad-5845-48f2-8441-58c6ffec91ad/low-poly_fangding_food_vessel.glb?v=1670411591590"></a-entity>
      
      <!-- Add a watch to the left wrist! -->
      <a-entity sq-lefthand rotation="0 -90 160" position="0.005 0 0.055 -0.038" scale="1.2 1.2 1.2" gltf-model="https://cdn.glitch.global/0ceaf1b7-2447-419e-af99-1dabf6a151a2/watch.glb?v=1669637172886"></a-entity>
      <a-box sq-trackpose="type: cockpit" scale="0.1 0.1 0.1"></a-box>
      
      <!-- A zip line, whats this for? -->
      <a-box sq-collider sq-slippery position="55 -12.5 0" rotation="0 0 70" scale="0.1 100 0.1" color="green"></a-box>
      <a-text value="You know what to do..." align="center" rotation="-120 90 180" position="14 0.3 0"></a-text>
      
      <!-- A hook ? -->
      <a-entity sq-rigidbody="collisionDetectionMode: continous" position="10 1.2 2" >
        <a-box sq-collider sq-grabbable color="red" position="-0.15 0 0" scale="0.6 0.1 0.1"></a-box>
        <a-box sq-collider sq-grabbable position="0.1 0 0.15" color="red" scale="0.09 0.09 0.4"></a-box>
        <a-box sq-collider sq-grabbable position="-0.15 0 0.3" color="red" scale="0.6 0.1 0.1"></a-box>
      </a-entity>
      
      <a-box sq-collider color="green" position="10 0.5 2"></a-box>
      
      <!-- A mirror! -->
      <a-entity sq-mirror position="0 1 10" rotation="0 180 0" scale="4 4 4"></a-entity>
    
      <!-- A portal back to the previous space! -->
      <a-link id="portal" position="-10 0 8" rotation="0 45 0" title="Community Hub" href="https://sq-community-hub.glitch.me" image="https://logo.clearbit.com/sidequestvr.com"></a-link>
      </a-scene>
  </body>
</html>
