<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <!-- A big box for the floor with a collider on it -->
      <a-box sq-collider color="darkslateblue" scale="30 0.1 30"></a-box>
      
      <!-- A 3d model of a christmas tree, because why not! -->
      <a-entity position="-7 0 -4" scale=".02 .02 .02" gltf-model="https://cdn.glitch.global/537d3be1-3c9d-4443-b94c-e84d2ba3ced3/christmas_tree_polycraft.glb?v=1669127630594"></a-entity>
      
      <!-- Add a watch to the left wrist! -->
      <a-entity position="0 1.6 -0.2" sq-lefthand="rotation: 0 90 90" gltf-model="https://cdn.glitch.global/0ceaf1b7-2447-419e-af99-1dabf6a151a2/watch.glb"></a-entity>
    
      
      <!-- A mirror! -->
      <a-entity sq-mirror position="0 1 10" rotation="0 180 0" scale="4 4 4"></a-entity>
      
      <!-- A portal back to the previous space! -->
      <a-link id="portal" position="-10 0 8" rotation="0 45 0" title="Community Hub" href="https://sq-community-hub.glitch.me" image="https://logo.clearbit.com/sidequestvr.com"></a-link>
      </a-scene>
  </body>
</html>
