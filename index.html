<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="/sidequest-sdk.js"></script>
  </head>
  <body>
<!--     this could be cool https://github.com/ngokevin/aframe-mss -->
    <a-scene>
      <a-assets>
        <a-asset id="brickTexture" src="https://cdn.glitch.global/3c5c516a-4b0a-4ecb-8800-7e086a01359d/frontend-large.jpg"></a-asset>
        <a-asset id="otherBrickTexture" src="https://cdn.glitch.global/3c5c516a-4b0a-4ecb-8800-7e086a01359d/1zCi3it.jpg"></a-asset>
        <a-mixin id="scaleAnimation" animation__yoyo="property: scale;dir: alternate;dur: 10000;easing: easeInOutSine;loop: true;to: 0 0 0"></a-mixin>
        <a-mixin id="spinAnimation" animation="property: object3D.rotation.z; to: 360; loop: true; easing: linear; dur: 6000"></a-mixin>
        <a-mixin id="orbitAnimation" animation="property: object3D.rotation.x; to: 360; loop: true; easing: linear; dur: 3000"></a-mixin>
      
        <a-mixin id="poleOne" position="-5 3 8" rotation="60 45 0" scale="0.2 5 0.2"></a-mixin>
        <a-mixin id="poleTwo" position="-13.023 8.428 7.196" rotation="60 45 0" scale="0.2 5 0.2"></a-mixin>
        <a-mixin id="poleThree" position="-3.6 5.5 9.3" rotation="0 0 0" scale="0.2 3 0.2"></a-mixin>
        <a-mixin id="poleFour" position="-14.523 5.885 5.612" rotation="0 0 0" scale="0.2 3 0.2"></a-mixin>
        <a-mixin id="poleFive" position="-11.577 19.427 8.659" rotation="0 0 0" scale="0.2 20 0.2"></a-mixin>
      </a-assets>
      
      <a-entity position="15 0.2 0" rotation="0 -90 0" scale="0.75 0.75 0.75">
        <a-entity position="0 0 0">
          <a-box mixin="spinAnimation scaleAnimation" animation position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
          <a-sphere mixin="scaleAnimation" position="0 1.25 -5" radius="1.25" color="#EF2D5E" animation ></a-sphere>
          <a-cylinder mixin="orbitAnimation scaleAnimation" animation position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" ></a-cylinder>
        </a-entity>
      </a-entity>
      
      <a-entity  rotation="0 190 0">
            <a-entity camera look-controls wasd-controls="fly: true"  position="0 10 1"></a-entity>

      </a-entity>
      
      <a-entity position="13.5 0 7.4">
        <a-box sq-climbable mixin="poleOne" color="#4CC3D9" ></a-box>
        <a-box sq-climbable mixin="poleTwo" color="#4CC3D9"></a-box>

        <a-box sq-climbable mixin="poleThree" color="#4CC3D9"></a-box>
        <a-box sq-climbable mixin="poleFour" color="#4CC3D9"></a-box>
        <a-box sq-climbable mixin="poleFive" color="#4CC3D9"></a-box>
        
        
        <a-box sq-climbable  sq-slippery position="-23.560 3 -0.5" rotation="85 60 0" scale="0.15 40 0.15" color="#4CC3D9"></a-box>

        <a-box sq-climbable position="-9 4 10" rotation="5 5 0" scale="10 0.2 10" src="#brickTexture"></a-box>
      
        <a-box sq-climbable position="-6.5 27 10" rotation="5 5 0" scale="10 0.2 10" src="#brickTexture"></a-box>
   
      </a-entity>
      
      <a-entity position="13.5 28 7.4">
        <a-box sq-climbable mixin="poleOne" color="#4CC3D9" ></a-box>
        <a-box sq-climbable mixin="poleTwo" color="#4CC3D9"></a-box>

        <a-box sq-climbable mixin="poleThree" color="#4CC3D9"></a-box>
        <a-box sq-climbable mixin="poleFour" color="#4CC3D9"></a-box>
        <a-box sq-climbable mixin="poleFive" color="#4CC3D9"></a-box>
        
      
        <a-box sq-climbable position="-9 4 10" rotation="5 5 0" scale="10 0.2 10" src="#brickTexture"></a-box>
      
        <a-box sq-climbable position="-6.5 27 10" rotation="5 5 0" scale="10 0.2 10" src="#brickTexture"></a-box>
   
      </a-entity>
    </a-scene>
  </body>
</html>
