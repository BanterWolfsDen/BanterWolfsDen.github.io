<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="/sidequest-sdk.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin id="spinAnimation" animation="property: object3D.rotation.z; to: 360; loop: true; easing: linear; dur: 6000"></a-mixin>
        <a-mixin id="orbitAnimation" animation="property: object3D.rotation.x; to: 360; loop: true; easing: linear; dur: 3000"></a-mixin>
      </a-assets>
      
      <a-entity  position="15 0.2 0" rotation="0 -90 0" scale="0.75 0.75 0.75">
        <a-entity position="0 0 0">
          <a-box mixin="spinAnimation" animation position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" animation__yoyo="property: scale;dir: alternate;dur: 10000;easing: easeInOutSine;loop: true;to: 0 0 0"></a-box>
          <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" animation animation__yoyo="property: scale;dir: alternate;dur: 10000;easing: easeInOutSine;loop: true;to: 0 0 0"></a-sphere>
          <a-cylinder mixin="orbitAnimation" animation position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" animation__yoyo="property: scale;dir: alternate;dur: 10000;easing: easeInOutSine;loop: true;to: 0 0 0"></a-cylinder>
        </a-entity>
      </a-entity>
      
<!--       <a-entity camera position="0 -1 0" sq-hide="true"></a-entity> -->
<!--       <a-sky color="#ECECEC"></a-sky> -->
    </a-scene>
  </body>
</html>
