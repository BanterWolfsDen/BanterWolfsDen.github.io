<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="/sidequest-sdk.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity position="0 0 10" rotation="0 180 0" scale="2 2 2" sq-mirror></a-entity>
     
      <a-box color="darkgreen" sq-collider scale="30 0.1 30"></a-box>
      
      <a-box depth="0.1" width="5" position="0.5 1.5 -5" color="green"></a-box>
      <a-entity position="0 0 -5" animation="property: rotation; from: 0 0 0; to: 0 -90 0; dur: 700; easing: easeInOutExpo;">
        <a-box depth="0.1" position="0.5 0.5 0" color="red"></a-box>
      </a-entity>
    </a-scene>
  </body>
</html>
